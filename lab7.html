<!DOCTYPE html>
<html>
   <head>
         <title>lab 7</title>
   <head>
    <script> 
       var a,b;
           a=parse Int(prompt("enter a number"));
           b=parse Int(prompt("enter a number"));
     </script>
     </head>
     <body>
            <h1>mathematica expression</h1>
            <script>
                var n=parse Int(prompt("1.add\n 2.sub\n 3.mul\n  4.div\n  5.pow\n");
                var c;
                switch(n){ case1: c=a+b;
                                      break;
                                  case2: c=a-b;
                                      break;
                                  case3: c=a*b;
                                      break;
                                 case4: c=a/b;
                                      break;
                                   case5: c=a^b;
                                      break
                            }
                 document.writeln(out put="");
                  document.writeln(c);
         </script>
</body>
</html>
