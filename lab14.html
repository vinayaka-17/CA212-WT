<!DOCTYPE html>
<html>
<head>
<title>Date display</title>
<script type="text/javascript">
var month=new array("jan","feb","mar","april","may","june","july","aug","sep","oct","nov","dec");
var day=new array("sunday","monday","tuesday","wednesday","thursday","friday","saturday");
var d=new Date();
document.write("today is=" +d.get Date()+"-"+day[d.get day()]+"-"+month[d.get month()]+"-"+d.getFullYear());
</script>
</head>
<body>
<p>the above represents the generation of current data,day&month</p>
</body>
</html>
