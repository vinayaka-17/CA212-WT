<!DOCTYPE html>
<html>
<head>
<title>Events</title>
<script>
function mover()
{
document.getElementById("img").src="flag.jpg";
}
function mout()
{
document.getElementById("img").src="map.jpg";
</script>
</head>
<body>
<img src="Map.jpg"id="img"on mouseover="mover()";
on mouseout="mout()";
</body>
</html>
